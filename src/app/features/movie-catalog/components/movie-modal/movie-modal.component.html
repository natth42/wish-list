<div class="modal micromodal-slide" id='modal-movies' aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="text-center text-3xl font-bold" id="modal-1-title">
            {{ this.item.title }}
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <img class="w-full rounded-lg object-cover object-center card-image" src='https://media.themoviedb.org/t/p/w220_and_h330_face/{{this.item.poster_path}}'>
          <p class="pt-6">
            Descrição: {{ this.item.overview }}
          </p>
        </main>
        <footer class="flex justify-around modal__footer">
          <app-button 
          [text]="'Adicionar'"
          (click)="addToFavorities()" />
          <app-button 
          [text]="'Fechar'"
          data-micromodal-close
          aria-label="Close this dialog window" />
        </footer>
      </div>
    </div>
  </div>
