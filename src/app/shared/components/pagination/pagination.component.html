<div class="flex justify-center">
    <nav class="flex flex-col items-center gap-2" aria-label="Page navigation example">
      {{ currentPage }} / {{ totalPages }}
      <div class="inline-flex shadow-sm rounded-md mb-5" role="group">
        <button 
            type="button" 
            class="rounded-l-lg border border-gray-200 bg-white text-sm font-medium px-4 py-2 text-gray-900 hover:bg-gray-100 hover:text-orange-700 focus:z-10 focus:ring-2 focus:ring-orange-700 focus:text-orange-700 disabled:opacity-75 disabled:hover:bg-white disabled:hover:text-gray-900"
            [disabled]="currentPage === 1"
            (click)="previousPage()">
            Anterior
        </button>
        <button 
            type="button"
            class="rounded-r-md border border-gray-200 bg-white text-sm font-medium px-4 py-2 text-gray-900 hover:bg-gray-100 hover:text-orange-700 focus:z-10 focus:ring-2 focus:ring-orange-700 focus:text-orange-700 disabled:hover:bg-white disabled:hover:text-gray-900"
            [disabled]="currentPage === totalPages"
            (click)="nextPage()">
            Pr√≥xima
        </button>
      </div>
    </nav>
  </div>
